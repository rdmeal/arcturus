name: Install Yarn Dependencies
description: |
  Sets up Node with a Yarn Cache and installs dependencies.

runs:
  using: 'composite'
  steps:
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: .nvmrc
        cache: 'yarn'

    - name: Enable Corepack
      shell: bash
      run: corepack enable

    - name: Install Yarn Dependencies
      shell: bash
      run: yarn install --immutable
